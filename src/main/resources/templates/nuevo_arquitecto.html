<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>REGISTRO DE ARQUITECTOS</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Control de Arquitectos</a>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="/nuevo">Agregar Arquitecto</a>
                    </li>

                </ul>

            </div>
        </nav>

        </br>
        <div class="container">
            <div class="row">
                <div class="cool-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">REGISTRO DE ARQUITECTOS</h1>
                    <div class="card-body">
                        <form th:action="@{/guardar}" th:object="${arquitecto}" method="post">
                            <div class="form-group">
                                <label>Nombre:</label>
                                <input type="text" name="nombre" th:field="*{nombres}" class="form-control" placeholder="DIGITE EL NOMBRE"/>
                                        
                            </div>
                            <div class="form-group">
                                <label>Condicion:</label>
                                <select name="condicion" th:field="*{condicion}">
                                    <option value="Estable">Estable</option>
                                    <option value="Contratado">Contratado</option>
                                </select>
                                
                                        
                            </div>
                            
                                <div class="form-group">
                                <label>Especialidad:</label>
                                <select name="especialidad" th:field="*{especialidad}">
                                    <option value="Estructuras">Estructuras</option>
                                    <option value="Recursos Hidricos">Recursos Hidricos</option>
                                    <option value="Ingenieria Vial">Ingenieria Vial</option>
                                </select>
                                
                                        
                            </div>
                            
                              <div class="form-group">
                                <label>Tipo:</label>
                                <select name="tipo" th:field="*{tipo}">
                                    <option value="Obras">Obras</option>
                                    <option value="Vias">Vias</option>
                                </select>
                                
                                        
                            </div>
                            
                            
                             
                             <div class="form-group">
                                <label>N Obras:</label>
                                <input type="number" name="num_obras" th:field="*{num_obras}" class="form-control" placeholder="DIGITE EL N OBRAS"/>
                                        
                            </div>
                            <div class="box-footer">
                                <button class="btn btn-success">Guardad</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
