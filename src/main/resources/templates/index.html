<!DOCTYPE html>

<html>
    <head  xmlns:th="http://www.thymeleaf.org">
        <title>Control de Productos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Control de Arquitectos</a>
           

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/nuevo">Agregar Arquitecto</a>
                    </li>
                    
                    
                </ul>
              
            </div>
        </nav>
        <br>
        <div class="container text-center">
                <form class="form-inline" th:action="@{/}">
                <div class="form-group mb-2">
                    <label>Filtrar : </label>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" name="palabraClave" class="form-control" id="palabraClave" th:value="${palabraClave}" placeholder="Digite su Busqueda">  
                    
                </div>
                <input type="submit" class="btn btn-info mb-2" value="Buscar">
                &nbsp;&nbsp;
                <input type="submit" class="btn btn-secondary mb-2" value="Limpiar" onclick="limpiarCampos()">
            </form>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombres</th>
                        <th scope="col">Condicion</th>
                        <th scope="col">Especialidad</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">N Obras</th>
                        <th scope="col">Sueldo Base</th>
                        <th scope="col">Bonificacion</th>
                        <th scope="col">Movilidad</th>
                        <th scope="col">Sueldo Bruto</th>
                        <th scope="col">Descuento</th>
                        <th scope="col">Sueldo Neto</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="arquitecto : ${listaArquitecto}">

                        <td th:text="${arquitecto.id}"></td>
                        <td th:text="${arquitecto.nombres}">Cesar</td>
                        <td th:text="${arquitecto.condicion}"></td>
                        <td th:text="${arquitecto.especialidad}"></td>
                        <td th:text="${arquitecto.tipo}"></td>
                        <td th:text="${arquitecto.num_obras}"></td>
                        <td th:text="${arquitecto.SueldoBase2}"></td>
                        <td th:text="${arquitecto.Bonificacion}"></td>
                        <td th:text="${arquitecto.Movilidad}"></td>
                        <td th:text="${arquitecto.SueldoBruto}"></td>
                        <td th:text="${arquitecto.Descuento}"></td>
                        <td th:text="${arquitecto.SueldoNeto}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{'/editar/' +${arquitecto.id}}">Editar</a>
                            &nbsp;
                            <a class="btn btn-danger" th:href="@{'/eliminar/' +${arquitecto.id}}">Eliminar</a>
                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
        
    </body>
    
</html>
